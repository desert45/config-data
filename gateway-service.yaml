server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
        - id: credit-service
          uri: lb://credit-service
          predicates:
            - Path=/credits/**
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/accounts/**
